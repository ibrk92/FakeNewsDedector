<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News AI Detector</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Özel CSS -->
    <style>
        body {
            background-color: #FFD700;  /* Koyu sarı arka plan */
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;  /* Sayfanın üst kısmından daha fazla boşluk */
        }
        .form-container {
            background-color: white;
            padding: 40px;  /* Form içi boşluğu artırdık */
            border-radius: 12px;  /* Köşeleri yuvarladık */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);  /* Gölge */
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 18px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        h1 {
            font-size: 28px;
            text-align: center;
        }
        .main-title {
            text-align: center;
            font-size: 36px;  /* Daha küçük bir başlık */
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Fake News Detector başlığı -->
    <h1 class="main-title">Fake News AI Detector</h1>

    <div class="row justify-content-center">
        <div class="col-md-8 form-container">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="text">Enter the news article text:</label>
                    {{ form.text }}  <!-- 'as_widget' filtresi kaldırıldı -->
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-custom">Submit</button>
                </div>
            </form>

            {% if result %}
                <h2 class="mt-4 text-center">Result: <strong>{{ result }}</strong></h2>
            {% endif %}
        </div>
    </div>
</div>

<!-- Bootstrap JS ve Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
